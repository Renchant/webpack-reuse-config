  function getActivityToken(getordeid, callback){
    $.ajax({
      url: '/token/getToken',
      type: 'post',
      dataType: 'json',
      data: {
        timestamp: new Date().getTime()
      },
      success: function (res) {
        if (res.success) {
          eval(res.token);
          var key = 'ca713741';
          var _data = {
            data: {
              token: window[key]
            }

        }
      },
      error: function () {

          }
        };
